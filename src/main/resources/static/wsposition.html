<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Position report (live)</title>
        <script>
            var socket = new WebSocket('ws://' + window.location.host + '/ws');
            socket.onopen = function () {
                console.log('WebSocket connection is open for business, bienvenidos!');
            };
            socket.onmessage = function (message) {
                var aircraft = message.data;
                document.getElementById("position").innerText = aircraft.substring(1, aircraft.length -1);
            };
            socket.onclose = function () {
                console.log('WebSocket connection closed, hasta la pr√≥xima!');
            };
        </script>
        <style>
            .border-box {
                border: 2px solid;
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Current aircraft position</h1>
        <div id="position" class="border-box"></div>
    </body>
</html>
