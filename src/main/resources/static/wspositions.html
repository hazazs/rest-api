<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Position report (live)</title>
        <script>
            var socket = new WebSocket('ws://' + window.location.host + '/ws');
            socket.onopen = function () {
                console.log('WebSocket connection is open for business, bienvenidos!');
            };
            socket.onmessage = function (message) {
                var text = "";
                var arrAC = message.data.split("Aircraft");
                var ac = "";
                for (i = 1; i < arrAC.length; i++) {
                    text +=
                        "Aircraft" +
                         arrAC[i].substring(0, arrAC[i].length - (i == arrAC.length - 1 ? 1 : 2)) +
                        "\n\n";
                }
                document.getElementById("positions").innerText = text;
            };
            socket.onclose = function () {
                console.log('WebSocket connection closed, hasta la prÃ³xima!');
            };
        </script>
        <style>
            .border-box {
                border: 2px solid;
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Current aircraft positions</h1>
        <div id="positions" class="border-box"></div>
    </body>
</html>
