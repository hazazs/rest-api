spring:
  application:
    name: RestApi
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:7285/postgres
    username: postgres
    password: ${POSTGRES_PASSWORD}
management:
  endpoints:
    web:
      exposure:
        include: beans, configprops, env, health, loggers, mappings, metrics
  endpoint:
    health:
      show-details: ALWAYS
